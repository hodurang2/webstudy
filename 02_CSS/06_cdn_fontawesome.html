<!-- 
  fontawesome 아이콘
  1. https://cdnjs.com/ 접속한다.
  2. "font-awesome"을 조회해서 fontawesome 아이콘을 가져올 수 있는 URL을 알아낸다.
  3. 알아낸 URL을 HTML 문서로 가져온다.
    1) <link rel="stylesheet" href="가져온 URL">
    2) @import url(가져온 URL)
  4. https://fontawesome.com/에 접속한다.
  5. 원하는 아이콘의 <i class="xxx"></i> 태그를 가져온다.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- cdn 사용 방법1 -->
  <style>
    @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css);
  </style>
  <!-- cdn 사용 방법2 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <p>
    <i class="fa-solid fa-house-chimney fa-bounce fa-3x"></i>
    <i class="fa-solid fa-ghost fa-fade fa-3x"></i>
    <a href="https://github.com/hodurang2" target="_blank"><i class="fa-brands fa-github fa-spin fa-spin-reverse fa-3x"></i></a>
  </p>
</body>
</html>
