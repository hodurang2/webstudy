<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--  
    id 속성
    1. 모든 태그가 가질 수 있는 전역 속성이다.
    2. 문서 내의 모든 요소는 중복된 id를 가질 수 없다.
    3. id 선택자
      #id
  -->
  <style>
    #box1 {
      color: crimson;
    }
  </style>
  <div id="box1">
    Hello World
  </div>
  <div id="bov2">
    안녕하세요
  </div>
  <!--
    class 속성
    1. 모든 태그가 가질 수 있는 전역 속성이다.
    2. 문서 내의 모든 요소는 동일한 class를 가질 수 있다.
    3. 동일한 특성을 가지는 요소들은 동일한 class 속성을 가진다.
    4. class 선택자
      .class
  -->


  <style>
    
    /* 후손 선택자 : 조상 후손 */
    ol label {
      color: deepskyblue;
    }
  </style>

  <div>
    <ol>
      <li>
        <input type="radio" name="wakeup" id="six">
        <label for="six">6시</label>
      </li>
      <li>
        <input type="radio" name="wakeup" id="seven">
        <label for="seven">7시</label>
      </li>
      <li>
        <input type="radio" name="wakeup" id="eight">
        <label for="eight">8시</label>
      </li>
    </ol>
  </div>

  <hr>
  <style>
    /* 모든 형제 선택자 : 형제 ~ 형제 */
    .asia > h4 ~ p {
      color: darkturquoise;
    }
  </style>

  <div class="asia">
    <h4>아시아</h4>
    <p>대한민국</p>
    <p>중국</p>
    <p>일본</p>
    <p>베트남</p>
  </div>

  <hr>
  <style>
    /* 인접 형제 선택자 : 형제 + 형제  */
    .hobby > h4 + input + label {
      color: firebrick;
    }
  </style>

  <div class="hobby">
    <h4>취미</h4>
    <input type="checkbox" id="soccer">
    <label for="soccer">축구</label>
    <input type="checkbox" id="baseball">
    <label for="baseball">야구</label>
    <input type="checkbox" id="basketball">
    <label for="basketball">농구</label>
    <input type="checkbox" id="trip">
    <label for="trip">여행</label>
    <input type="checkbox" id="cook">
    <label for="cook">요리</label>
  </div>

  <hr>
  <style>

  </style>

  <div>
    
  </div>

</body>
</html>
