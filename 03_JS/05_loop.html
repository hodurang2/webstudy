<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="box1"></div>
  <script>
    var str = '';
    
    for(let i = 1; i <= 5; i++) {
      str += (i + '<br>');
    }
    document.getElementById('box1').innerHTML += str;
  </script> 
  <hr>

  <style>
    #box2 > img {
      margin-right: 10px;
    }
  </style>
  <div id="box2"></div>
  <script> // animal1 ~ 10 한줄로 출력하기
    let img = '';
    for(let i = 1; i <= 10; i++) {
      img += '<img src="../../assets/images/animal' + i + '.jpg" width="160px">';
    }
    document.getElementById('box2').innerHTML += img;
  </script>

  <div id="box3"></div>
  <select name="month">
    <option value="">월 선택</option>
    <option value="1">1월</option>
    <option value="2">2월</option>
  </select>
  <script>
    var str = '<select name="month"><option value="">월 선택</option>';
    for(let m = 1; m <= 12; m++){
      str += '<option value="' + m + '">' + m + '월</option>'
    }
    str += '</select>';
    document.getElementById('box3').innerHTML = str;
  </script>

  <div id="box4"></div>
  <script>
    var str = '<table border="1"><tbody>';
    for(row = 0; row <= 2; row++) {
      str += '<tr>'
      for(col = 1; col <= 3; col++) {
        str += '<td>'+ (row * 3 + col) + '</td>';
      }
      str += '</tr>'
    }
    str += '</tbody></table>';
    document.getElementById('box4').innerHTML = str;
  </script>

</body>
</html>
